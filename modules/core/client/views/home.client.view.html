<section ng-controller="HomeController" ng-init="find()">
  <div class="col-sm-4">
    <h1>Main Categories</h1>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="cat in categories" ng-click="$parent.selectedCat=cat" ng-class="{'active':cat == selectedCat}">
        <span class="badge">{{cat.tags.length}}</span>
        {{cat.name}}
      </li>
    </ul>
  </div>
  <div class="col-sm-4">
    <h1>Tags</h1>
    <div class="list-group">
      <a href="#" class="list-group-item clearfix" ng-repeat="tag in selectedCat.tags">
        <span class="glyphicon glyphicon-tag"></span>
        {{tag.name}}

      </a>
    </div>
  </div>
</section>
