<section ng-controller="ArticlesController">
  <div class="page-header">
    <h1>New Article</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" ng-submit="create(articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
          <label for="title">Category</label>
          <select class="form-control" ng-model="selectedCategory" ng-options="cat as cat.name for cat in categories">
            <option value="">Selecte category</option>
          </select>
        </div>
        <div class="form-group">
          <label for="title">Tags</label>
          <select class="form-control" ng-model="selectedTag" ng-options="tag as tag.name for tag in selectedCategory.tags">
            <option value="">Selecte tag</option>
          </select>
        </div>
        <div class="form-group" show-errors>
          <label for="title">Title</label>

          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required ng-disabled="selectedTag==''">
          <div ng-messages="articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea ui-tinymce="tinymceOptions" ng-model="content">

          </textarea>
          <!--<ng-wig ng-model="content"></ng-wig>-->
          <!--<textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10"-->
                    <!--placeholder="Content" ng-disabled="selectedTag==''" redactor="{buttons: ['formatting', '|', 'bold', 'italic']}" ></textarea>-->
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
